<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/FuelSwift/src/main/webapp/HomePage/HomePage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>FuelSwift HomePage | FuelSwift</title>
</head>
<body style="background-color: rgb(54, 54, 54);">
	<!-- Navigation Bar with Logo -->
	<div class="wrapper">
	<nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid d-flex align-items-center">
	        <!-- Navbar Brand (Logo) -->
	        <a class="navbar-brand" href="#">
	            <img src="logo1.png" alt="Logo" width="50" height="45" class="d-inline-block align-text-top me-2">
	        	<p style="font-weight: bold; color: yellow; font-size: 12px">FuelSwift</p>
	        </a>
	    </div>
	</nav>
    <!----------------------- Main Container -------------------------->
     <div class="content">
     <div class="container">
    <!----------------------- Points Container -------------------------->
       <div class="row mb-2 rounded-5 p-4 shadow box-area d-flex justify-content-center" style="background-color: rgb(23, 59, 121);">
    <!-------------------- ------ Right Box ---------------------------->
       <div class="col-md-6 right-box mb-4"  style="padding: 0 20px; align-items: center;">
          <div class="row align-items-center" >
                <div class="header-text mb-2 mt-2">
                	<h4 style=" text-align: center;font-weight: bold; color: yellow">Welcome, *Username*</h4>
                	<h1 style=" text-align: center; font-weight: bold; font-size: 90px; margin-bottom: 10px; margin-top: 20px; color: white">0.00</h1>
                     <h2 style="text-align: center; font-size: 15px; color: white">Points</h2>
                </div>
          </div>
       </div> 	 
       </div>
       <!-- Vehicle Number Plate Container -->
    <div class="row rounded-2 mb-5 p-2 bg-secondary shadow box-area d-flex justify-content-center" style="max-height: 50px; text-align:center;">
         <!-- Plate Number -->
	    <div class="col-6">
	        <div class="header-text">
	            <h4 style="font-weight: bold; font-size: 10px; color: white;">Plate Number</h4>
	            <p style="font-size: 8px; color: yellow;">ABC 1234</p>
	        </div>
	    </div>
	    <!-- Vehicle type -->
	    <div class="col-6">
	        <div class="header-text">
	            <h4 style="font-weight: bold; font-size: 10px; color: white;">Vehicle type</h4>
	            <p style="font-size: 8px; color: yellow;">Car</p>
	        </div>
	    </div>
    </div>
    <!-------------------- ------ Right Box ---------------------------->
          <div class="row align-items-center p-5">
                 <!-- First Image and Link -->
        <div class="col-6 mb-4">
            <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                <img src="fuel.png" style="width: 85%; height: 85%;" class="mb-2">
             </a>
                <p class="text-center" style="font-weight: bold; color: yellow;">Fuel Stations</p>
        </div>
        <!-- Second Image and Link -->
        <div class="col-6 mb-4">
            <a href="#" class="d-flex flex-column align-items-center justify-content-center">
                <img src="history.png" style="width: 45%; height: auto;" class="mb-2">
             </a>
                <p class="text-center" style="font-weight: bold; color: yellow;">History</p>
       </div> 	 
       </div>
       </div>
     </div> 
   <!-- ----footer-- -->
	<footer class="footer box-area fixed-bottom" style="background-color: rgb(23, 59, 121);">
	    <div class="navbar" style="display: flex; justify-content: space-around; align-items: center;">
	        <!-- Home Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="HomeIcon.png" alt="Home Icon" style="width: 25px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Home</p>
	        </a>
	        <!-- History Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="history.png" alt="History Icon" style="width: 18px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">History</p>
	        </a>
	        <!-- Profile Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="profile.png" alt="Profile Icon" style="width: 23px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Profile</p>
	        </a>
	    </div>
	</footer>
</div>
</body>
</html>
