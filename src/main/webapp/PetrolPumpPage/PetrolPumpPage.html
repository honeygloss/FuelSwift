<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Page Color</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 24px;
            background-color: rgb(20, 36, 105);
        }

        .half-page {
            height: 50%;
            width: 100%;
            background-color: rgb(20, 36, 105);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px;
            color: white;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
        }

        .rectangle input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: 2px solid #000;
        }

        .option-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .option-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #f0f0f0;
        }

        .pay-now-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: azure;
            color: black;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .half-page {
                height: 30%;
            }
            .content {
                font-size: 20px;
            }
            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .rectangle input[type="text"] {
                padding: 8px;
                font-size: 14px;
            }
            .option-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .pay-now-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

	<!-- Navigation Bar with Logo -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex align-items-center">
            <!-- Navbar Brand (Logo) -->
            <a class="navbar-brand" href="#">
                <img src="logo1.png" alt="Logo" width="50" height="45" class="d-inline-block align-text-top me-2">
                <p style="font-weight: bold; color: yellow; font-size: 12px">FuelSwift</p>
            </a>
        </div>
    </nav>
	
    <div class="half-page"></div>
    <div class="content">
        <p>FuelSwift Kampar, 31900, Perak, Perak</p>
        <p>Select a pump:</p>
        <div class="button-container">
            <button class="btn btn-primary" onclick="selectPump(1)">1</button>
            <button class="btn btn-primary" onclick="selectPump(2)">2</button>
            <button class="btn btn-primary" onclick="selectPump(3)">3</button>
            <button class="btn btn-primary" onclick="selectPump(4)">4</button>
            <button class="btn btn-primary" onclick="selectPump(5)">5</button>
            <button class="btn btn-primary" onclick="selectPump(6)">6</button>
        </div>

        <div class="rectangle">
            <label for="amount">Amount (RM)</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter amount">
            <label for="litres">Litres (L)</label>
            <input type="text" class="form-control" id="litres" placeholder="Enter litres">
        </div>

        <div class="option-buttons">
            <button class="btn btn-secondary" onclick="selectOption('RM20')">RM20</button>
            <button class="btn btn-secondary" onclick="selectOption('RM40')">RM40</button>
            <button class="btn btn-secondary" onclick="selectOption('RM60')">RM60</button>
            <button class="btn btn-secondary" onclick="selectOption('other')">Other</button>
        </div>

        <button class="btn btn-success" onclick="payNow()">Pay Now</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function selectPump(pumpNumber) {
            alert("You selected Pump " + pumpNumber);
        }

        function selectOption(option) {
            alert("You selected: " + option);
        }

        function payNow() {
            alert("Payment processed successfully!");
        }
    </script>
    
    <footer class="footer shadow" style="position: fixed; bottom: 0; width: 100%; background-color: rgb(23, 59, 121); padding: 5px;">
        <div class="navbar" style="display: flex; justify-content: space-around; align-items: center;">
            <!-- Home Link -->
            <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
                <img src="HomeIcon.png" alt="Home Icon" style="width: 25px; height: auto; margin-bottom: 2px;">
                <p style="margin: 0; font-size: 12px; font-weight: bold;">Home</p>
            </a>
            <!-- History Link -->
            <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
                <img src="history.png" alt="History Icon" style="width: 18px; height: auto; margin-bottom: 2px;">
                <p style="margin: 0; font-size: 12px; font-weight: bold;">History</p>
            </a>
            <!-- Profile Link -->
            <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
                <img src="profile.png" alt="Profile Icon" style="width: 23px; height: auto; margin-bottom: 2px;">
                <p style="margin: 0; font-size: 12px; font-weight: bold;">Profile</p>
            </a>
        </div>
    </footer>
</body>
</html>
