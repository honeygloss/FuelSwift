<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Page Color</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .half-page {
            height: 50%;
            width: 100%;
            background-color: skyblue;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
        }

        .rectangle input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: 2px solid #000;
        }

        .option-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .option-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #f0f0f0;
        }

        .pay-now-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: azure;
            color: black;
        }
    </style>
</head>
<body>
    <div class="half-page"></div>
    <div class="content">
        <p>FuelSwift Kampar, 31900, Perak, Perak</p>
        <p>Select a pump:</p>
        <div class="button-container">
            <button class="button" onclick="selectPump(1)">1</button>
            <button class="button" onclick="selectPump(2)">2</button>
            <button class="button" onclick="selectPump(3)">3</button>
            <button class="button" onclick="selectPump(4)">4</button>
            <button class="button" onclick="selectPump(5)">5</button>
            <button class="button" onclick="selectPump(6)">6</button>
        </div>

        <div class="rectangle">
            <label for="amount">Amount (RM)</label>
            <input type="text" id="amount" placeholder="Enter amount">
            <label for="litres">Litres (L)</label>
            <input type="text" id="litres" placeholder="Enter litres">
        </div>

        <div class="option-buttons">
            <button class="option-button" onclick="selectOption('RM20')">RM20</button>
            <button class="option-button" onclick="selectOption('RM40')">RM40</button>
            <button class="option-button" onclick="selectOption('RM60')">RM60</button>
            <button class="option-button" onclick="selectOption('other')">Other</button>
            <button class="option-button" onclick="selectOption('full tank')">Full Tank</button>
        </div>

        <button class="pay-now-button" onclick="payNow()">Pay Now</button>
    </div>

    <script>
        function selectPump(pumpNumber) {
            alert("You selected Pump " + pumpNumber);
        }

        function selectOption(option) {
            alert("You selected: " + option);
        }

        function payNow() {
            alert("Payment processed successfully!");
        }
    </script>
</body>
</html>
