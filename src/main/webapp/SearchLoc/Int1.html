<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to fuelSwift</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    	body{
    		background: skyblue;
    		color: black;
    	}
        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the box */
        .box {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the submit button */
        #submitBtn {
            float: right;
        }
   </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Welcome to fuelSwift</h1>
            
            <form id="searchForm">
                <div class="form-group">
                    <label for="search">Search or Select your location:</label>
                    <input type="text" class="form-control" id="searchInput" oninput="filterLocations()" placeholder="Type to search" onclick="toggleDropdown()">
                </div>
                <div class="dropdown">
                    <div id="dropdownContent" class="dropdown-menu" style="width: 100%;">
                        <!-- Dropdown options will be dynamically populated here -->
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="submitSearch()">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                </div>
            </form>

            <ul id="searchResults"></ul>
        
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Sample list of locations
        var locationList = ["Petron Ipoh, 31300 Perak, Perak", "Petron Kampar, 31900, Perak, Perak", "Petron Tapah, 35000 Perak, Perak", "Petron Bidor, 35500 Perak, Perak", "Petron Teluk Intan, 36000 Perak, Perak"];

        // Populate the dropdown content with options
        var dropdownContent = document.getElementById("dropdownContent");
        locationList.forEach(function(location) {
            var option = document.createElement("a");
            option.classList.add("dropdown-item");
            option.textContent = location;
            option.href = "#";
            option.onclick = function() {
                document.getElementById("searchInput").value = location;
                toggleDropdown();
            };
            dropdownContent.appendChild(option);
        });

        // Function to filter locations based on search input
        function filterLocations() {
            var input, filter, dropdownOptions, i;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            dropdownOptions = dropdownContent.getElementsByClassName("dropdown-item");
            for (i = 0; i < dropdownOptions.length; i++) {
                if (dropdownOptions[i].textContent.toUpperCase().indexOf(filter) > -1) {
                    dropdownOptions[i].style.display = "";
                } else {
                    dropdownOptions[i].style.display = "none";
                }
            }
        }

        // Function to toggle dropdown visibility
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }

        // Function to submit the search
        function submitSearch() {
            var searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            if (searchInput) {
                alert("Searching for: " + searchInput);
            } else {
                alert("Please select a location.");
            }
        }

        // Function to clear the search input and results
        function clearSearch() {
            document.getElementById("searchInput").value = "";
            document.getElementById("search").selectedIndex = 0;
            filterLocations(); // Reset search results
        }
    </script>
</body>
</html>
