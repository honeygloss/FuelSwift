<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Information</title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<!-- Add Bootstrap Icons -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
body{
padding-top:90px;
background: black}
.form-signup{
margin:0 auto;
max-width:400px;
background-color: rgba(8,107,242,255);
border-radius: 5px;
padding: 15px;
}
.form-signup h2{
text-align:center;}
.btn {
    width: 100%;
    padding: 10px;
    background-color: rgb(20, 36, 105); /* Default background color */
    color: yellow; /* Default text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

/* Adjust for mobile view */
@media (max-width: 576px) {
    .form-signup {
        padding: 10px;
    }
}
</style>
</head>
<body>
<div class="container">
<form class="form-signup" id="customerForm">
<h2>Customer Information</h2>
<div class="form-group">
<div class="row">
<div class="col-md-6">
First Name:<input type=text class="form-control" name=firstname placeholder="Fatin">
</div>
<div class="col-md-6">
Last Name:<input type=text class="form-control" name=lastname placeholder="Humaira">
</div>
</div>
</div>
<div class="form-group">
Email:<input type="email" class="form-control" name="email" placeholder="fatin@gmail.com">
</div>
<div class="form-group">
Plate No:<input type="text" class="form-control" name="plateNo" placeholder="WRZ 1234">
</div>
<div class="form-group">
Geran No:<input type="text" class="form-control" name="geranNo" placeholder="1234">
</div>
<div class="form-group">
Password:<input type="password" class="form-control" name="password" placeholder="Password">
</div>
<div class="form-group">
Confirm Password:<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
</div>

<div class="form-group" id="editBtn">
<button type="button" class="btn btn-primary btn-block" onclick="edit()">Edit</button>
</div>

<div class="form-group" id="updateBtn" style="display:none;">
<input type="submit" class="btn btn-success btn-block" name="" value="Update">
</div>

<div class="form-group">
<button type="button" class="btn btn-danger btn-block" onclick="logout()"><span class="oi oi-account-logout"></span> Logout</button>
</div>

</form> 
</div>

<script>
function edit() {
    // Show the submit button and hide the edit button
    document.getElementById("updateBtn").style.display = "block";
    document.getElementById("editBtn").style.display = "none";
}

function logout() {
    // Redirect to logout page or perform logout action
    window.location.href = "logout.php"; // Example: Redirect to logout.php
}
</script>

</body>
</html>
