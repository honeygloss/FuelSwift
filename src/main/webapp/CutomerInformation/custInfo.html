<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Information</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<!-- Add Bootstrap Icons -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
body{
	 font-family: 'Poppins', sans-serif;
     background-color: rgb(54, 54, 54);
     margin: 0;
     padding: 0;
}
.box-area {
     width: 90%;
     margin: 50px auto;
     padding: 20px;
     box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
     border: 2px solid rgb(33, 37, 41);
     background-color: rgba(8,107,242,255);
     border-radius: 10px;
}
.form-signup{
	margin:0 auto;
	max-width:400px;
	background-color: rgba(8,107,242,255);
	border-radius: 5px;
	padding: 15px;
}
.form-signup h2{
	text-align:center;
}
.btn {
    width: 100%;
    padding: 10px;
    background-color: rgb(20, 36, 105); /* Default background color */
    color: yellow; /* Default text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

</style>
</head>
<body>

<div class="box-area">
	<form class="form-signup" id="customerForm">
	<h2>Customer Information</h2>
	<div class="form-group">
		<div class="row">
			<div class="col-md-6">
			First Name:<input type=text class="form-control" name=firstname placeholder="Fatin">
			</div>
			<div class="col-md-6">
			Last Name:<input type=text class="form-control" name=lastname placeholder="Humaira">
			</div>
		</div>
	</div>
	<div class="form-group">
	Email:<input type="email" class="form-control" name="email" placeholder="fatin@gmail.com">
	</div>
	<div class="form-group">
	Plate No:<input type="text" class="form-control" name="plateNo" placeholder="WRZ 1234">
	</div>
	<div class="form-group">
	Geran No:<input type="text" class="form-control" name="geranNo" placeholder="1234">
	</div>
	<div class="form-group">
	Password:<input type="password" class="form-control" name="password" placeholder="Password">
	</div>
	<div class="form-group">
	Confirm Password:<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
	</div>

	<div class="form-group" id="editBtn">
	<button type="button" class="btn btn-primary btn-block" onclick="edit()">Edit</button>
	</div>

	<div class="form-group" id="updateBtn" style="display:none;">
	<input type="submit" class="btn btn-success btn-block" name="" value="Update">
	</div>

	<div class="form-group">
	<button type="button" class="btn btn-danger btn-block" onclick="logout()"><span class="oi oi-account-logout"></span> Logout</button>
	</div>

</form> 
</div>

<script>
function edit() {
    // Show the submit button and hide the edit button
    document.getElementById("updateBtn").style.display = "block";
    document.getElementById("editBtn").style.display = "none";
}

function logout() {
    // Redirect to logout page or perform logout action
    window.location.href = "logout.php"; // Example: Redirect to logout.php
}
</script>
<footer class="footer shadow box-area" style="background-color: rgb(23, 59, 121); padding: 5px;">
	    <div class="navbar" style="display: flex; justify-content: space-around; align-items: center;">
	        <!-- Home Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="HomeIcon.png" alt="Home Icon" style="width: 25px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Home</p>
	        </a>
	        <!-- History Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="history.png" alt="History Icon" style="width: 18px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">History</p>
	        </a>
	        <!-- Profile Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="profile.png" alt="Profile Icon" style="width: 23px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Profile</p>
	        </a>
	    </div>
	</footer>

</body>
</html>
