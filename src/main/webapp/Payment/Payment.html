<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Payment.css">
    
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 p-3 bg-primary shadow box-area">
            <div class="col-md-12 right-box">
                <h2 class="text-center">Payment Details</h2>
                <form>
                
                <div class="form-group">
				Card Number :<input type="card number" class="form-control" name="card number" placeholder="XXXX XXXX XXXX XXXX">
				</div>
                <div class="form-group">
				Expiry Date :<input type="expiry date" class="form-control" name="expiry date" placeholder="MM/YY">
				</div>
                <div class="form-group">
				CVV :<input type="CVV" class="form-control" name="CVV" placeholder="CVV">
                </div>
               	<div class="form-group">
				Cardholder Name :<input type="cardHolder" class="form-control" name="cardHolder" placeholder="Enter cardholder name">
				</div>
                <div class="form-group" id="editBtn">
				 <button type="submit" class="btn btn-primary w-100">Pay Now</button>
				</div>
                   
                </form>
            </div>
        </div>
    </div>
<footer class="footer shadow box-area" style="background-color: rgb(23, 59, 121); padding: 5px;">
	    <div class="navbar" style="display: flex; justify-content: space-around; align-items: center;">
	        <!-- Home Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="HomeIcon.png" alt="Home Icon" style="width: 25px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Home</p>
	        </a>
	        <!-- History Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="history.png" alt="History Icon" style="width: 18px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">History</p>
	        </a>
	        <!-- Profile Link -->
	        <a href="#" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center;">
	            <img src="profile.png" alt="Profile Icon" style="width: 23px; height: auto; margin-bottom: 2px;">
	            <p style="margin: 0; font-size: 12px; font-weight: bold;">Profile</p>
	        </a>
	    </div>
	</footer>
</body>
</html>
